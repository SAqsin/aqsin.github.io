<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 48px 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    a.button {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .primary {
      background: #fff;
      color: #4f46e5;
    }

    .secondary {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    footer {
      margin-top: 32px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome ðŸ‘‹</h1>
    <p>
      Welcome to our application. You can start by logging in or creating a new account.
    </p>

    <div class="actions">
      <a href="#login" class="button primary">Login</a>
      <a href="#register" class="button secondary">Sign Up</a>
    </div>

    <footer>
      Â© 2025
    </footer>
  </div>
</body>
</html>
